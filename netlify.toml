[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/ai-course/*"
  to = "/:splat"
  status = 200

[context.production]
  command = "npm run build && npm run export"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
